<!DOCTYPE html>
<html>

		<title>盒子模型</title>
	</head>
	<style>
div {
    background-color: lightgrey;
    width: 300px;
    border: 25px solid green;
    padding:40px;
    margin: 25px;
}
</style>
</head>
<body>

<h2>盒子模型演示</h2>

<p>CSS盒模型本质上是一个盒子，封装周围的HTML元素，它包括：边距，边框，填充，和实际内容。</p>

<div>这里是盒子内的实际内容。有 25px 内间距，25px 外间距、25px 绿色边框。</div>
